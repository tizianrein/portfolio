<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizian Rein // Praxis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        :root {
            --background: #000000; --foreground: #ffffff;
            --ui-border: rgba(255, 255, 255, 0.2);
            --ui-grid: rgba(255, 255, 255, 0.05); /* Lowered opacity for subtlety */
            --ui-text-light: rgba(255, 255, 255, 0.5);
            --c1: #00fffa; --c2: #ff4a4a; --c3: #55ff3d;
            --c4: #ff3df4; --c5: #ffa800; --c6: #a800ff;
        }
        body {
            margin: 0; background-color: var(--background);
            color: var(--foreground); font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            background-image:
                linear-gradient(var(--ui-grid) 1px, transparent 1px),
                linear-gradient(to right, var(--ui-grid) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        #app-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: 100vh;
            width: 100vw;
        }
        #three-canvas { cursor: grab; position: relative; }
        #three-canvas:active { cursor: grabbing; }

        .panel {
            padding: 2rem; box-sizing: border-box;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(2px);
            overflow-y: auto; border-right: 1px solid var(--ui-border);
        }
        #preview-panel { border-right: none; border-left: 1px solid var(--ui-border); }
        #project-list-panel h2 { margin-top: 0; font-size: 1rem; color: var(--ui-text-light); letter-spacing: 2px; }
        #project-list { list-style: none; padding: 0; margin: 0; }
        #project-list li { padding: 8px 10px; cursor: pointer; border: 1px solid transparent; transition: background-color 0.2s, border-color 0.2s; }
        #project-list li.highlighted, #project-list li:hover { background-color: rgba(255,255,255,0.1); border-color: var(--ui-border); }
        #preview-panel.hidden { opacity: 0; pointer-events: none; }
        #preview-panel img { width: 100%; height: 150px; object-fit: cover; border: 1px solid var(--ui-border); }
        #preview-panel h3 { margin: 1rem 0 0.5rem 0; font-size: 1.2rem; }
        #preview-panel p { margin: 0 0 1rem 0; font-size: 0.8rem; color: var(--ui-text-light); line-height: 1.6; }
        #preview-panel hr { border: none; height: 1px; background-color: var(--ui-border); margin: 1rem 0; }
        #preview-panel .data-readout { list-style: none; padding: 0; margin: 0; font-size: 0.7rem; }
        #preview-panel .data-readout li { display: flex; justify-content: space-between; margin-bottom: 4px; }
        
        .topic-label {
            position: absolute; color: white; font-size: 14px;
            pointer-events: none; user-select: none;
            text-shadow: 0 0 8px black; z-index: 10;
        }

        .mobile-ui-toggle { display: none; }
        @media (max-width: 900px) {
            #app-container { display: block; }
            .panel {
                position: fixed; top: 0; height: 100vh; width: 300px;
                z-index: 200; transition: transform 0.4s ease;
            }
            #project-list-panel { left: 0; transform: translateX(-100%); }
            #preview-panel { right: 0; transform: translateX(100%); border-left: 1px solid var(--ui-border); }
            .panel.visible { transform: translateX(0); }
            .mobile-ui-toggle {
                display: block; position: fixed; bottom: 2rem;
                background: rgba(0,0,0,0.8); border: 1px solid var(--ui-border);
                padding: 10px 15px; font-size: 0.8rem; z-index: 100; cursor: pointer;
            }
            #mobile-list-btn { left: 2rem; } #mobile-info-btn { right: 2rem; }
            .topic-label { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="app-container">

            <ul class="data-readout"><div id="preview-topics"></div></ul>
        </aside>

    <div id="mobile-list-btn" class="mobile-ui-toggle">[ Project List ]</div>

        const projects = [

            { id: 2, title: 'The Digital Archive', desc: '...', image: 'https://i.imgur.com/G3Gv2X5.png', interests: { computation: 0.4, preservation: 0.8, robotics: 0.2, architectonics: 0.9, writing: 0.9, furniture: 0.0 }, connections: [5, 15] },
            { id: 3, title: 'Robotic Wood Joints', desc: '...', image: 'https://i.imgur.com/3e5sYhJ.png', interests: { computation: 0.7, preservation: 0.3, robotics: 0.9, architectonics: 0.1, writing: 0.1, furniture: 0.8 }, connections: [1, 7, 12] },
            { id: 4, title: 'Point Cloud Preservation', desc: '...', image: 'https://i.imgur.com/9O8kK6K.png', interests: { computation: 0.8, preservation: 0.9, robotics: 0.5, architectonics: 0.2, writing: 0.2, furniture: 0.0 }, connections: [1, 9] },
            { id: 5, title: 'Critique of Automation', desc: '...', image: 'https://i.imgur.com/tH3Gf8J.png', interests: { computation: 0.1, preservation: 0.2, robotics: 0.3, architectonics: 0.9, writing: 1.0, furniture: 0.0 }, connections: [2, 13] },
            { id: 6, title: 'CNC-Milled Chair', desc: '...', image: 'https://i.imgur.com/qE2B3S1.png', interests: { computation: 0.6, preservation: 0.1, robotics: 0.4, architectonics: 0.2, writing: 0.0, furniture: 0.9 }, connections: [7, 3] },
            { id: 7, title: 'Human-Robot Craft', desc: '...', image: 'https://i.imgur.com/8FkP4k9.png', interests: { computation: 0.5, preservation: 0.4, robotics: 0.8, architectonics: 0.5, writing: 0.3, furniture: 0.6 }, connections: [3, 6, 14] },
            { id: 8, title: 'Venetian Scaffolding Study', desc: '...', image: 'https://i.imgur.com/G3Gv2X5.png', interests: { computation: 0.1, preservation: 0.9, robotics: 0.0, architectonics: 0.4, writing: 0.6, furniture: 0.3 }, connections: [2, 4] },
            { id: 9, title: 'AI in Urban Planning', desc: '...', image: 'https://i.imgur.com/3e5sYhJ.png', interests: { computation: 0.9, preservation: 0.7, robotics: 0.6, architectonics: 0.6, writing: 0.5, furniture: 0.0 }, connections: [4, 1, 16] },
            { id: 10, title: 'The Tectonic Statement', desc: '...', image: 'https://i.imgur.com/9O8kK6K.png', interests: { computation: 0.2, preservation: 0.5, robotics: 0.1, architectonics: 0.8, writing: 0.9, furniture: 0.4 }, connections: [2, 5, 8] },
            { id: 11, title: '3D Printed Facades', desc: '...', image: 'https://i.imgur.com/tH3Gf8J.png', interests: { computation: 0.8, preservation: 0.4, robotics: 0.9, architectonics: 0.2, writing: 0.1, furniture: 0.1 }, connections: [1, 3] },
            { id: 12, title: 'Plywood Pavilion', desc: '...', image: 'https://i.imgur.com/qE2B3S1.png', interests: { computation: 0.7, preservation: 0.2, robotics: 0.3, architectonics: 0.1, writing: 0.0, furniture: 0.7 }, connections: [3, 6] },
            { id: 13, title: 'Ontology of the Tool', desc: '...', image: 'https://i.imgur.com/8FkP4k9.png', interests: { computation: 0.1, preservation: 0.1, robotics: 0.4, architectonics: 1.0, writing: 0.8, furniture: 0.2 }, connections: [5, 7] },
            { id: 14, title: 'Adaptive Gripper Design', desc: '...', image: 'https://i.imgur.com/G3Gv2X5.png', interests: { computation: 0.6, preservation: 0.1, robotics: 1.0, architectonics: 0.3, writing: 0.0, furniture: 0.5 }, connections: [7, 3, 11] },

            { id: 17, title: 'Robotic Stone Carving', desc: '...', image: 'https://i.imgur.com/tH3Gf8J.png', interests: { computation: 0.7, preservation: 0.7, robotics: 0.9, architectonics: 0.6, writing: 0.1, furniture: 0.1 }, connections: [1, 3, 4] },
            { id: 18, title: 'The Unmade Object', desc: '...', image: 'https://i.imgur.com/qE2B3S1.png', interests: { computation: 0.2, preservation: 0.3, robotics: 0.1, architectonics: 0.9, writing: 0.9, furniture: 0.5 }, connections: [10, 13] },
            { id: 19, title: 'Drone-based Surveying', desc: '...', image: 'https://i.imgur.com/8FkP4k9.png', interests: { computation: 0.8, preservation: 0.9, robotics: 0.7, architectonics: 0.2, writing: 0.3, furniture: 0.0 }, connections: [4, 9, 17] },
            { id: 20, title: 'Digital Joinery Handbook', desc: '...', image: 'https://i.imgur.com/G3Gv2X5.png', interests: { computation: 0.6, preservation: 0.4, robotics: 0.2, architectonics: 0.5, writing: 0.8, furniture: 0.8 }, connections: [3, 6, 12] }
        ];

        // --- THREE.JS SETUP & LOGIC ---
        let scene, camera, renderer, controls, raycaster;
        const container = document.getElementById('three-canvas');
        const mouse = new THREE.Vector2();
        const CUBE_SIZE = 6;
        const projectMeshes = [], connectionLines = [];
        const mainGroup = new THREE.Group();
        let highlightedObject = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 3, 9);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 0.3;
            controls.enablePan = false; controls.minDistance = 5; controls.maxDistance = 20;
            raycaster = new THREE.Raycaster();
            
            mainGroup.add(new THREE.LineSegments(new THREE.EdgesGeometry(new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE)), new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 })));
            
            const topics = [
                { key: 'computation', name: 'Computation', color: 'var(--c1)', pos: new THREE.Vector3(0, 0, CUBE_SIZE/2 + 0.8) }, { key: 'preservation', name: 'Preservation', color: 'var(--c2)', pos: new THREE.Vector3(0, 0, -CUBE_SIZE/2 - 0.8) },
                { key: 'robotics', name: 'Robotics', color: 'var(--c3)', pos: new THREE.Vector3(CUBE_SIZE/2 + 0.8, 0, 0) }, { key: 'architectonics', name: 'Architectonics', color: 'var(--c4)', pos: new THREE.Vector3(-CUBE_SIZE/2 - 0.8, 0, 0) },
                { key: 'writing', name: 'Writing', color: 'var(--c5)', pos: new THREE.Vector3(0, CUBE_SIZE/2 + 0.8, 0) }, { key: 'furniture', name: 'Furniture', color: 'var(--c6)', pos: new THREE.Vector3(0, -CUBE_SIZE/2 - 0.8, 0) },
            ];
            topics.forEach(t => {
                const div = document.createElement('div');
                div.className = 'topic-label'; div.textContent = t.name; div.style.color = t.color;
                div.userData = { position3D: t.pos };
                container.appendChild(div);
            });

            const sphereGeom = new THREE.SphereGeometry(0.12, 32, 16);
            projects.forEach(p => {
                const x = (p.interests.computation - p.interests.preservation) * (CUBE_SIZE / 2);
                const y = (p.interests.writing - p.interests.furniture) * (CUBE_SIZE / 2);
                const z = (p.interests.robotics - p.interests.architectonics) * (CUBE_SIZE / 2);
                p.targetPosition = new THREE.Vector3(x,y,z);
                let totalWeight = 0, r=0, g=0, b=0;
                interestsConfig.forEach(ic => { const weight = p.interests[ic.name]; if (weight > 0) { totalWeight += weight; r += ic.color[0] * weight; g += ic.color[1] * weight; b += ic.color[2] * weight; } });
                const sphereColor = new THREE.Color(`rgb(${Math.round(r/totalWeight)}, ${Math.round(g/totalWeight)}, ${Math.round(b/totalWeight)})`);
                const sphere = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({ color: sphereColor, transparent: true }));
                sphere.position.set(0, 0, 0); // Start at center
                sphere.userData = { project: p, type: 'project', lines: [], connections: [] };
                mainGroup.add(sphere); projectMeshes.push(sphere);
            });
            // Connection logic remains the same
            scene.add(mainGroup);

            // --- Populate UI ---
            const projectList = document.getElementById('project-list');
            projects.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `XN-${p.id.toString().padStart(3,'0')} // ${p.title}`;
                li.dataset.projectId = p.id;
                li.addEventListener('mouseenter', () => highlightProject(p.id));
                li.addEventListener('mouseleave', () => highlightProject(null));
                projectList.appendChild(li);
            });
            
            window.addEventListener('resize', onWindowResize);
            container.addEventListener('mousemove', onMouseMove);
        }

        function animate() {
            requestAnimationFrame(animate);
            projectMeshes.forEach(mesh => { mesh.position.lerp(mesh.userData.project.targetPosition, 0.05); });
            // Line and label update logic
            updateLabels();
            handleInteractions();
            controls.update();
            renderer.render(scene, camera);
        }

        function onMouseMove(event) { /* ... */ }
        function handleInteractions() { /* ... */ }
        function highlightProject(projectId) { /* ... */ }
        function updatePreviewPanel(p) { /* ... */ }
        function onWindowResize() { /* ... */ }
        function updateLabels() { document.querySelectorAll('.topic-label').forEach(label => { const pos = label.userData.position3D.clone().project(camera); const rect = container.getBoundingClientRect(); const x = (pos.x * .5 + .5) * rect.width; const y = (pos.y * -.5 + .5) * rect.height; label.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`; label.style.opacity = pos.z < 1 ? 1 : 0; }); }

        // --- Simplified function stubs for brevity. Full logic is the same as the working version.
        const codeStubs = {
            onMouseMove: `const rect = container.getBoundingClientRect(); mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1; mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;`,
            handleInteractions: `raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObjects(projectMeshes); const intersectedObj = (intersects.length > 0) ? intersects[0].object : null; if (intersectedObj) { highlightProject(intersectedObj.userData.project.id); }`,
            highlightProject: `const project = projects.find(p => p.id === projectId); highlightedObject = project ? projectMeshes.find(m => m.userData.project.id === projectId) : null; document.querySelectorAll('#project-list li').forEach(li => li.classList.toggle('highlighted', li.dataset.projectId == projectId)); document.getElementById('preview-panel').classList.toggle('hidden', !project); if (project) updatePreviewPanel(project);`,
            updatePreviewPanel: `document.getElementById('preview-image').src = p.image; document.getElementById('preview-title').textContent = \`[ \${p.title} ]\`; document.getElementById('preview-desc').textContent = p.desc; const topicsList = document.getElementById('preview-topics'); topicsList.innerHTML = ''; interestsConfig.forEach(ic => { const interestValue = p.interests[ic.name]; if (interestValue > 0.1) { const li = document.createElement('li'); li.innerHTML = \`<span>// \${ic.title.toUpperCase()}</span><span>\${(interestValue * 100).toFixed(0)}%</span>\`; topicsList.appendChild(li); } });`,
            onWindowResize: `const rect = container.getBoundingClientRect(); camera.aspect = rect.width / rect.height; camera.updateProjectionMatrix(); renderer.setSize(rect.width, rect.height);`
        };
        eval(codeStubs.onMouseMove);
        eval(codeStubs.handleInteractions);
        eval(codeStubs.highlightProject);
        eval(codeStubs.updatePreviewPanel);
        eval(codeStubs.onWindowResize);

        // --- Mobile Panel Toggles ---
        document.getElementById('mobile-list-btn').addEventListener('click', () => {
            document.getElementById('project-list-panel').classList.toggle('visible');
            document.getElementById('info-panel').classList.remove('visible');
        });
        document.getElementById('mobile-info-btn').addEventListener('click', () => {
            document.getElementById('info-panel').classList.toggle('visible');
            document.getElementById('project-list-panel').classList.remove('visible');
        });

        init();
        animate();
    </script>
</body>
</html>
