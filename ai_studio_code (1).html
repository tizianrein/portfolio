<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizian Rein // Praxis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        :root {
            --background: #000000; --foreground: #ffffff;
            --c1: #00fffa; --c2: #ff4a4a; --c3: #55ff3d;
            --c4: #ff3df4; --c5: #ffa800; --c6: #a800ff;
        }
        body { margin: 0; background-color: var(--background); color: var(--foreground); font-family: 'Roboto Mono', monospace; overflow: hidden; }
        #three-canvas { position: fixed; top: 0; left: 0; outline: none; cursor: grab; }
        #three-canvas:active { cursor: grabbing; }
        
        .topic-label {
            position: absolute; color: white; font-size: 16px;
            pointer-events: all; user-select: none; cursor: pointer;
            text-shadow: 0 0 8px black; transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .topic-label:hover { transform: translate(-50%, -50%) scale(1.1); }
        
        #hover-preview {
            position: absolute; display: none; width: 250px;
            background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px); padding: 1rem;
            pointer-events: none; user-select: none; z-index: 99;
        }
        #hover-preview img { width: 100%; height: 120px; object-fit: cover; }
        #hover-preview h3 { margin: 10px 0 5px 0; font-size: 16px; color: var(--foreground); }
        #hover-preview p { margin: 0 0 10px 0; font-size: 12px; color: rgba(255,255,255,0.7); }
        #hover-preview ul { margin: 0; padding: 0; list-style: none; font-size: 11px; }
        #hover-preview ul li { margin-bottom: 2px; }

        .ui-panel { /* Main info panels */
            position: fixed; top: 0; width: 350px; height: 100%;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(5px);
            box-sizing: border-box; padding: 2rem;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 100;
        }
        #project-panel { right: 0; transform: translateX(100%); border-left: 1px solid rgba(255,255,255,0.2); }
        #info-panel { left: 0; transform: translateX(-100%); border-right: 1px solid rgba(255,255,255,0.2); }
        .ui-panel.visible { transform: translateX(0); }
        .ui-panel h2 { margin-top: 0; }
        .ui-panel .close-btn { position: absolute; top: 1rem; right: 1rem; cursor: pointer; font-size: 1.5rem; }
        
        .bottom-ui {
            position: fixed; bottom: 2rem; width: 100%;
            display: flex; justify-content: center; gap: 2rem;
            z-index: 50; text-align: center;
        }
        .bottom-ui a { color: var(--foreground); text-decoration: none; cursor: pointer; }
        @media (max-width: 768px) { .ui-panel { width: 90%; } .topic-label { font-size: 12px; } }
    </style>
</head>
<body>
    <div id="three-canvas"></div>
    <div id="hover-preview">
        <img id="preview-image" src="" alt="Project Preview">
        <h3 id="preview-title"></h3>
        <p id="preview-desc"></p>
        <ul id="preview-topics"></ul>
    </div>
    
    <footer class="bottom-ui">
        <a id="name-plate">Tizian Rein</a>
        <a id="info-btn">Info / CV</a>
    </footer>

    <aside id="project-panel" class="ui-panel"><span class="close-btn" onclick="hidePanel('project-panel')">&times;</span><h2 id="project-title"></h2><p id="project-desc-main"></p></aside>
    <aside id="info-panel" class="ui-panel"><span class="close-btn" onclick="hidePanel('info-panel')">&times;</span><h2>Tizian Rein</h2><p>Architect focused on the intersection of building heritage and emergent digital technologies...</p><p><a href="#">Download CV (PDF)</a></p></aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // --- DATA ---
        const interestsConfig = [ /* data */ { name: 'comp', title: 'Comp. Design', color: [0, 255, 250] }, { name: 'heritage', title: 'Heritage', color: [255, 74, 74] }, { name: 'robotics', title: 'Robotics', color: [85, 255, 61] }, { name: 'philosophy', title: 'Philosophy', color: [255, 61, 244] }, { name: 'writing', title: 'Writing', color: [255, 168, 0] }, { name: 'furniture', title: 'Furniture', color: [168, 0, 255] }];
        const projects = [ /* data */ { id: 1, title: 'Generative Masonry', desc: 'Using algorithms to generate novel masonry patterns inspired by historical precedents.', image: 'https://images.unsplash.com/photo-1557616142-d72f10f4c920?w=400', interests: { comp: 0.9, heritage: 0.6, robotics: 0.7, philosophy: 0.3, writing: 0.1, furniture: 0.1 }, connections: [3, 4, 11] }, { id: 2, title: 'The Digital Archive', desc: 'A philosophical essay and digital platform on the nature of architectural archives in the age of AI.', image: 'https://images.unsplash.com/photo-1522204523234-8729aa6e3d54?w=400', interests: { comp: 0.4, heritage: 0.8, robotics: 0.2, philosophy: 0.9, writing: 0.9, furniture: 0.0 }, connections: [5, 15] }, { id: 3, title: 'Robotic Wood Joints', desc: 'Fabricating complex, non-standard timber joints with a 6-axis robotic arm.', image: 'https://images.unsplash.com/photo-1629901968411-893c5493f48a?w=400', interests: { comp: 0.7, heritage: 0.3, robotics: 0.9, philosophy: 0.1, writing: 0.1, furniture: 0.8 }, connections: [1, 7, 12] }, { id: 4, title: 'Point Cloud Preservation', desc: 'A methodology for using 3D scanning to document and analyze heritage sites at risk.', image: 'https://images.unsplash.com/photo-1620046399438-c63158b0a996?w=400', interests: { comp: 0.8, heritage: 0.9, robotics: 0.5, philosophy: 0.2, writing: 0.2, furniture: 0.0 }, connections: [1, 9] }, { id: 5, title: 'Critique of Automation', desc: 'An article examining the philosophical implications of automation in creative and construction fields.', image: 'https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=400', interests: { comp: 0.1, heritage: 0.2, robotics: 0.3, philosophy: 0.9, writing: 1.0, furniture: 0.0 }, connections: [2, 13] }, { id: 6, title: 'CNC-Milled Chair', desc: 'A piece of furniture designed parametrically and fabricated using CNC milling.', image: 'https://images.unsplash.com/photo-1503602642458-232111445657?w=400', interests: { comp: 0.6, heritage: 0.1, robotics: 0.4, philosophy: 0.2, writing: 0.0, furniture: 0.9 }, connections: [7, 3] }, { id: 7, title: 'Human-Robot Craft', desc: 'A research project exploring collaborative workflows between human artisans and robotic arms.', image: 'https://images.unsplash.com/photo-1581092918235-9a6352a45d2e?w=400', interests: { comp: 0.5, heritage: 0.4, robotics: 0.8, philosophy: 0.5, writing: 0.3, furniture: 0.6 }, connections: [3, 6, 14] }, { id: 8, title: 'Venetian Scaffolding Study', desc: 'A written and photographic documentation of traditional Venetian building techniques.', image: 'https://images.unsplash.com/photo-1541892157-16723447a1af?w=400', interests: { comp: 0.1, heritage: 0.9, robotics: 0.0, philosophy: 0.4, writing: 0.6, furniture: 0.3 }, connections: [2, 4] }];

        // --- THREE.JS SETUP ---
        let scene, camera, renderer, controls, raycaster;
        const container = document.getElementById('three-canvas');
        const previewPanel = document.getElementById('hover-preview');
        const mouse = new THREE.Vector2();
        const CUBE_SIZE = 6;
        const projectMeshes = [], connectionLines = [];
        const mainGroup = new THREE.Group();
        let introAnimationFinished = false;
        let highlightedObject = null, filterTopic = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 3, 9); // Angled start
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 0.3;
            controls.enablePan = false; controls.minDistance = 5; controls.maxDistance = 20;
            raycaster = new THREE.Raycaster();
            
            mainGroup.add(new THREE.LineSegments(new THREE.EdgesGeometry(new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE)), new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 })));
            
            const topics = [
                { key: 'comp', name: 'Comp. Design', pos: new THREE.Vector3(0, 0, CUBE_SIZE/2 + 0.8) }, { key: 'heritage', name: 'Heritage', pos: new THREE.Vector3(0, 0, -CUBE_SIZE/2 - 0.8) },
                { key: 'robotics', name: 'Robotics', pos: new THREE.Vector3(CUBE_SIZE/2 + 0.8, 0, 0) }, { key: 'philosophy', name: 'Philosophy', pos: new THREE.Vector3(-CUBE_SIZE/2 - 0.8, 0, 0) },
                { key: 'writing', name: 'Writing', pos: new THREE.Vector3(0, CUBE_SIZE/2 + 0.8, 0) }, { key: 'furniture', name: 'Furniture', pos: new THREE.Vector3(0, -CUBE_SIZE/2 - 0.8, 0) },
            ];
            topics.forEach(t => {
                const div = document.createElement('div');
                div.className = 'topic-label'; div.textContent = t.name; div.style.color = `var(--c${topics.indexOf(t)+1})`;
                div.userData = { position3D: t.pos };
                div.onclick = () => { setFilterTopic(t.key); };
                document.body.appendChild(div);
            });

            // The rest of the object creation logic remains the same...
            const sphereGeom = new THREE.SphereGeometry(0.12, 32, 16);
            projects.forEach(p => {
                const x = (p.interests.comp - p.interests.heritage) * (CUBE_SIZE / 2); const y = (p.interests.writing - p.interests.furniture) * (CUBE_SIZE / 2); const z = (p.interests.robotics - p.interests.philosophy) * (CUBE_SIZE / 2);
                p.targetPosition = new THREE.Vector3(x,y,z);
                let totalWeight = 0, r=0, g=0, b=0;
                interestsConfig.forEach(ic => { const weight = p.interests[ic.name]; if (weight > 0) { totalWeight += weight; r += ic.color[0] * weight; g += ic.color[1] * weight; b += ic.color[2] * weight; } });
                const sphereColor = new THREE.Color(`rgb(${Math.round(r/totalWeight)}, ${Math.round(g/totalWeight)}, ${Math.round(b/totalWeight)})`);
                const sphere = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({ color: sphereColor, transparent: true }));
                sphere.position.set(0, 0, 0); sphere.userData = { project: p, type: 'project', lines: [], connections: [] };
                mainGroup.add(sphere); projectMeshes.push(sphere);
            });
            projects.forEach(p1 => {
                const p1Mesh = projectMeshes.find(m => m.userData.project.id === p1.id);
                p1.connections.forEach(connId => { if (p1.id < connId) {
                    const p2Mesh = projectMeshes.find(m => m.userData.project.id === connId);
                    const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints([p1Mesh.position, p2Mesh.position]), new THREE.LineBasicMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.3 }));
                    line.userData = { type: 'connection', startMesh: p1Mesh, endMesh: p2Mesh }; mainGroup.add(line); connectionLines.push(line);
                    p1Mesh.userData.lines.push(line); p1Mesh.userData.connections.push(p2Mesh); p2Mesh.userData.lines.push(line); p2Mesh.userData.connections.push(p1Mesh);
                }});
            });
            scene.add(mainGroup);
            
            window.addEventListener('resize', onWindowResize); window.addEventListener('mousemove', onMouseMove);
            container.addEventListener('click', onClick); controls.addEventListener('start', () => controls.autoRotate = false);
            controls.addEventListener('end', () => { if(introAnimationFinished) controls.autoRotate = true; });
        }

        function animate() {
            requestAnimationFrame(animate);
            let animating = false;
            projectMeshes.forEach(mesh => { if (mesh.position.distanceTo(mesh.userData.project.targetPosition) > 0.01) { animating = true; mesh.position.lerp(mesh.userData.project.targetPosition, 0.05); }});
            connectionLines.forEach(line => { const { startMesh, endMesh } = line.userData; line.geometry.setFromPoints([startMesh.position, endMesh.position]); line.geometry.attributes.position.needsUpdate = true; });
            if (!animating && !introAnimationFinished) { introAnimationFinished = true; controls.autoRotate = true; }
            if(!introAnimationFinished) controls.autoRotate = false;
            handleInteractions(); controls.update(); updateLabels(); renderer.render(scene, camera);
        }
        
        function onMouseMove(event) { mouse.x = (event.clientX / window.innerWidth) * 2 - 1; mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; }

        function handleInteractions() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(projectMeshes);
            const intersectedObj = (intersects.length > 0) ? intersects[0].object : null;

            if (highlightedObject !== intersectedObj) {
                highlightedObject = intersectedObj;
                previewPanel.style.display = highlightedObject ? 'block' : 'none';
                if (highlightedObject) updatePreviewPanel(highlightedObject.userData.project);
            }
            if (highlightedObject) { previewPanel.style.left = `${event.clientX + 20}px`; previewPanel.style.top = `${event.clientY + 20}px`; }

            const getOpacity = (child) => {
                const isHovered = highlightedObject && (child === highlightedObject || highlightedObject.userData.lines.includes(child) || highlightedObject.userData.connections.includes(child));
                const isFiltered = filterTopic && child.userData.project?.interests[filterTopic] > 0.5;
                if (filterTopic) return isFiltered ? 1.0 : 0.1;
                if (highlightedObject) return isHovered ? (child.userData.type === 'project' ? 1.0 : 0.8) : 0.1;
                return child.userData.type === 'project' ? 1.0 : 0.3;
            };

            mainGroup.children.forEach(child => {
                if (!child.userData) return;
                const targetOpacity = getOpacity(child);
                child.material.opacity += (targetOpacity - child.material.opacity) * 0.1;
                if (child.userData.type === 'project') { const targetScale = highlightedObject === child ? 1.8 : 1.0; child.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1); }
                if (child.userData.type === 'connection') { child.material.color.set(highlightedObject && highlightedObject.userData.lines.includes(child) ? 0xffff00 : 0xaaaaaa); }
            });
        }
        
        function onClick(event) { if (highlightedObject && !filterTopic) showProjectDetails(highlightedObject.userData.project); else if (!highlightedObject) setFilterTopic(null); }
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }

        function setFilterTopic(topicKey) { filterTopic = filterTopic === topicKey ? null : topicKey; }
        
        function updatePreviewPanel(p) {
            document.getElementById('preview-image').src = p.image;
            document.getElementById('preview-title').textContent = p.title;
            document.getElementById('preview-desc').textContent = p.desc.substring(0, 70) + '...';
            const topicsList = document.getElementById('preview-topics');
            topicsList.innerHTML = '';
            interestsConfig.forEach(ic => {
                const interestValue = p.interests[ic.name];
                if (interestValue > 0.3) { // Only show significant topics
                    const li = document.createElement('li');
                    li.innerHTML = `<span style="color: rgb(${ic.color.join(',')})">${ic.title}:</span> ${(interestValue * 100).toFixed(0)}%`;
                    topicsList.appendChild(li);
                }
            });
        }
        
        function updateLabels() { document.querySelectorAll('.topic-label').forEach(label => { const pos = label.userData.position3D.clone().project(camera); const x = (pos.x * .5 + .5) * window.innerWidth; const y = (pos.y * -.5 + .5) * window.innerHeight; label.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`; label.style.opacity = pos.z < 1 ? 1 : 0; }); }

        init(); animate();

        // --- UI PANEL LOGIC ---
        const projectPanel = document.getElementById('project-panel'); const infoPanel = document.getElementById('info-panel');
        function showProjectDetails(p) { hidePanel('info-panel'); document.getElementById('project-title').textContent = p.title; document.getElementById('project-desc-main').textContent = p.desc; projectPanel.classList.add('visible'); }
        document.getElementById('info-btn').addEventListener('click', () => { hidePanel('project-panel'); infoPanel.classList.add('visible'); });
        function hidePanel(id) { document.getElementById(id).classList.remove('visible'); }
    </script>
</body>
</html>
