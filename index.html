<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizian Rein - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="corner-filters">
        <button class="filter-btn corner top-left" data-filter="mm">mm</button>
        <button class="filter-btn corner top-right" data-filter="cm">cm</button>
        <button class="filter-btn corner bottom-left" data-filter="m">m</button>
        <button class="filter-btn corner bottom-right" data-filter="km">km</button>
    </div>

    <!-- Header enthält jetzt eine Instanz des Grid-Containers -->
    <header>
        <div class="grid-container">
            <div class="logo">tizian rein</div>
            <a href="#" id="nav-work" class="filter-btn active" data-filter="all">work</a>
            <a href="#" id="nav-info">information</a>
            <a href="#" id="nav-contact">contact</a>
            <div class="hamburger-menu" id="hamburger-menu">=</div>
        </div>
    </header>

    <!-- Der Hauptinhalt ist jetzt der Grid-Container selbst -->
    <main>
        <div id="project-grid" class="grid-container">
            <!-- Projekte werden hier von JS eingefügt -->
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
