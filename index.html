<!DOCTYPE html>
<!-- The 'lang' attribute will be set by JavaScript -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizian Rein - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Mobile Corner Navigation with Language Switcher -->
    <div class="corner-nav" aria-label="Mobile corner navigation">
        <a class="corner top-left" href="index.html">tizian rein</a>
        
        <!-- English Info Link -->
        <a class="corner top-right" href="info.html" data-lang-en>info</a>
        <!-- German Info Link -->
        <a class="corner top-right" href="info.html" data-lang-de style="display:none;">info</a>

        <!-- Mobile Language Switcher -->
        <div class="corner bottom-left lang-switcher">
            <a href="#" class="lang-btn" data-lang="de">de</a>
            <a href="#" class="lang-btn" data-lang="en">en</a>
        </div>

        <!-- English Contact Link -->
        <a class="corner bottom-right" href="contact.html" data-lang-en>contact</a>
        <!-- German Contact Link -->
        <a class="corner bottom-right" href="contact.html" data-lang-de style="display:none;">kontakt</a>
    </div>

    <!-- Desktop Header -->
    <header>
        <div class="grid-container">
            <h1 class="site-title"><a class="site-title-link" href="index.html">tizian rein</a></h1>
            
            <!-- Desktop Language Switcher -->
            <div class="lang-switcher-desktop">
                <a href="#" class="lang-btn" data-lang="de">de</a>
                <a href="#" class="lang-btn" data-lang="en">en</a>
            </div>

            <!-- "Work" navigation with submenu for filtering -->
            <div id="nav-work-container">
                <a href="index.html" id="nav-work" class="filter-btn active" data-filter="all" data-lang-en>work</a>
                <a href="index.html" id="nav-work-de" class="filter-btn active" data-filter="all" data-lang-de style="display:none;">projekte</a>
                <div class="work-submenu">
                    <a href="#" data-filter="architecture" data-lang-en>Architecture</a>
                    <a href="#" data-filter="architecture" data-lang-de style="display:none;">Architektur</a>
                    <a href="#" data-filter="objects" data-lang-en>Objects</a>
                    <a href="#" data-filter="objects" data-lang-de style="display:none;">Objekte</a>
                    <a href="#" data-filter="research" data-lang-en>Research</a>
                    <a href="#" data-filter="research" data-lang-de style="display:none;">Forschung</a>
                </div>
            </div>

            <!-- English Info Link -->
            <a href="info.html" id="nav-info" data-lang-en>information</a>
            <!-- German Info Link -->
            <a href="info.html" id="nav-info-de" data-lang-de style="display:none;">information</a>
            
            <!-- English Contact Link -->
            <a href="contact.html" id="nav-contact" data-lang-en>contact</a>
            <!-- German Contact Link -->
            <a href="contact.html" id="nav-contact-de" data-lang-de style="display:none;">kontakt</a>
        </div>
    </header>

    <!-- Main project grid -->
    <main>
        <div id="project-grid" class="grid-container">
            <!-- Projects are injected here by js/main.js -->
        </div>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
