<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizian Rein // Praxis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        :root {
            --background: #000000; --foreground: #ffffff;
            --ui-border: rgba(255, 255, 255, 0.2);
            --ui-text-light: rgba(255, 255, 255, 0.5);
            --c1: #00fffa; --c2: #ff4a4a; --c3: #55ff3d;
            --c4: #ff3df4; --c5: #ffa800; --c6: #a800ff;
        }
        body {
            margin: 0; background-color: var(--background);
            color: var(--foreground); font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            background-image:
                linear-gradient(var(--ui-border) 1px, transparent 1px),
                linear-gradient(to right, var(--ui-border) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        #app-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: 100vh;
            width: 100vw;
        }
        #three-canvas { cursor: grab; }
        #three-canvas:active { cursor: grabbing; }

        /* --- UI Panels --- */
        .panel {
            padding: 2rem;
            box-sizing: border-box;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            overflow-y: auto;
            border-right: 1px solid var(--ui-border);
        }
        #preview-panel { border-right: none; border-left: 1px solid var(--ui-border); }

        /* Project List Panel */
        #project-list-panel h2 { margin-top: 0; font-size: 1rem; color: var(--ui-text-light); }
        #project-list { list-style: none; padding: 0; margin: 0; }
        #project-list li {
            padding: 8px 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background-color 0.2s, border-color 0.2s;
        }
        #project-list li.highlighted, #project-list li:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--ui-border);
        }
        
        /* Preview Panel */
        #preview-panel.hidden { opacity: 0; }
        #preview-panel img { width: 100%; height: 150px; object-fit: cover; border: 1px solid var(--ui-border); }
        #preview-panel h3 { margin: 1rem 0 0.5rem 0; font-size: 1.2rem; }
        #preview-panel p { margin: 0 0 1rem 0; font-size: 0.8rem; color: var(--ui-text-light); line-height: 1.6; }
        #preview-panel hr { border: none; height: 1px; background-color: var(--ui-border); margin: 1rem 0; }
        #preview-panel .data-readout { list-style: none; padding: 0; margin: 0; font-size: 0.7rem; }
        #preview-panel .data-readout li { display: flex; justify-content: space-between; margin-bottom: 4px; }

        /* --- Mobile / Tablet Overrides --- */
        .mobile-ui-toggle { display: none; }
        @media (max-width: 900px) {
            #app-container { display: block; }
            .panel {
                position: fixed; top: 0; height: 100vh; width: 300px;
                z-index: 200; transition: transform 0.4s ease;
            }
            #project-list-panel { left: 0; transform: translateX(-100%); }
            #preview-panel { right: 0; transform: translateX(100%); border-left: 1px solid var(--ui-border); }
            .panel.visible { transform: translateX(0); }
            .mobile-ui-toggle {
                display: block; position: fixed; bottom: 2rem;
                background: rgba(0,0,0,0.8); border: 1px solid var(--ui-border);
                padding: 10px 15px; font-size: 0.8rem; z-index: 100; cursor: pointer;
            }
            #mobile-list-btn { left: 2rem; }
            #mobile-info-btn { right: 2rem; }
        }

        /* --- General UI --- */
        .topic-label { /* Positioned by JS */ }
        .bottom-ui { /* Replaced by mobile toggles on small screens */ }
        #info-panel { /* Integrated into mobile flow */ }
    </style>
</head>
<body>
    <div id="app-container">
        <aside id="project-list-panel" class="panel">
            <h2>[PROJECT_LOG]</h2>
            <ul id="project-list"></ul>
        </aside>

        <main id="three-canvas"></main>
        
        <aside id="preview-panel" class="panel hidden">
            <img id="preview-image" src="" alt="Project Preview">
            <h3><span id="preview-title"></span></h3>
            <p id="preview-desc"></p>
            <hr>
            <ul class="data-readout">
                <div id="preview-topics"></div>
            </ul>
        </aside>
    </div>

    <!-- Mobile UI Buttons -->
    <div id="mobile-list-btn" class="mobile-ui-toggle">[ Project List ]</div>
    <div id="mobile-info-btn" class="mobile-ui-toggle">[ Info / CV ]</div>

    <!-- This info panel is now only for mobile, desktop info is in preview panel -->
    <aside id="info-panel" class="panel">
        <h2>Tizian Rein</h2>
        <p>Architect focused on the intersection of preservation and emergent digital technologies like AI and robotics...</p>
        <p><a href="#" style="color: var(--c1);">Download CV (PDF)</a></p>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // --- DATA ---
        const interestsConfig = [
            { name: 'computation', title: 'Computation', color: [0, 255, 250] },
            { name: 'preservation', title: 'Preservation', color: [255, 74, 74] },
            { name: 'robotics', title: 'Robotics', color: [85, 255, 61] },
            { name: 'architectonics', title: 'Architectonics', color: [255, 61, 244] },
            { name: 'writing', title: 'Writing', color: [255, 168, 0] },
            { name: 'furniture', title: 'Furniture', color: [168, 0, 255] }
        ];
        const projects = [ // Using same project data but with updated keys
            { id: 1, title: 'Generative Masonry', desc: '...', image: 'https://i.imgur.com/8FkP4k9.png', interests: { computation: 0.9, preservation: 0.6, robotics: 0.7, architectonics: 0.3, writing: 0.1, furniture: 0.1 }, connections: [3, 4, 11] },
            { id: 2, title: 'The Digital Archive', desc: '...', image: 'https://i.imgur.com/G3Gv2X5.png', interests: { computation: 0.4, preservation: 0.8, robotics: 0.2, architectonics: 0.9, writing: 0.9, furniture: 0.0 }, connections: [5, 15] },
            { id: 3, title: 'Robotic Wood Joints', desc: '...', image: 'https://i.imgur.com/3e5sYhJ.png', interests: { computation: 0.7, preservation: 0.3, robotics: 0.9, architectonics: 0.1, writing: 0.1, furniture: 0.8 }, connections: [1, 7, 12] },
            // ... all 16 projects would be here with updated keys
        ];
        // For brevity, using first 8 projects for this example
        const displayProjects = projects.slice(0, 8);


        // --- THREE.JS SETUP & LOGIC ---
        let scene, camera, renderer, controls, raycaster;
        const container = document.getElementById('three-canvas');
        const mouse = new THREE.Vector2();
        const CUBE_SIZE = 6;
        const projectMeshes = [], connectionLines = [];
        const mainGroup = new THREE.Group();
        let highlightedObject = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 3, 9);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 0.3;
            controls.enablePan = false; controls.minDistance = 5; controls.maxDistance = 20;
            raycaster = new THREE.Raycaster();
            
            mainGroup.add(new THREE.LineSegments(new THREE.EdgesGeometry(new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE)), new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 })));
            
            // Sphere and line creation remains the same, but using updated interest keys
            const sphereGeom = new THREE.SphereGeometry(0.12, 32, 16);
            displayProjects.forEach(p => {
                const x = (p.interests.computation - p.interests.preservation) * (CUBE_SIZE / 2);
                const y = (p.interests.writing - p.interests.furniture) * (CUBE_SIZE / 2);
                const z = (p.interests.robotics - p.interests.architectonics) * (CUBE_SIZE / 2);
                p.targetPosition = new THREE.Vector3(x,y,z);
                let totalWeight = 0, r=0, g=0, b=0;
                interestsConfig.forEach(ic => { const weight = p.interests[ic.name]; if (weight > 0) { totalWeight += weight; r += ic.color[0] * weight; g += ic.color[1] * weight; b += ic.color[2] * weight; } });
                const sphereColor = new THREE.Color(`rgb(${Math.round(r/totalWeight)}, ${Math.round(g/totalWeight)}, ${Math.round(b/totalWeight)})`);
                const sphere = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({ color: sphereColor, transparent: true }));
                sphere.position.set(0, 0, 0); // Start at center
                sphere.userData = { project: p, type: 'project', lines: [], connections: [] };
                mainGroup.add(sphere); projectMeshes.push(sphere);
            });
            // Connection logic remains the same
            scene.add(mainGroup);

            // --- Populate UI ---
            const projectList = document.getElementById('project-list');
            displayProjects.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `XN-${p.id.toString().padStart(3,'0')} // ${p.title}`;
                li.dataset.projectId = p.id;
                li.addEventListener('mouseenter', () => highlightProject(p.id));
                li.addEventListener('mouseleave', () => highlightProject(null));
                li.addEventListener('click', () => { /* Future use for "selecting" */ });
                projectList.appendChild(li);
            });
            
            window.addEventListener('resize', onWindowResize);
            container.addEventListener('mousemove', onMouseMove);
        }

        function animate() {
            requestAnimationFrame(animate);
            projectMeshes.forEach(mesh => { mesh.position.lerp(mesh.userData.project.targetPosition, 0.05); });
            // Line update logic remains the same
            handleInteractions();
            controls.update();
            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            const rect = container.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        function handleInteractions() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(projectMeshes);
            const intersectedObj = (intersects.length > 0) ? intersects[0].object : null;
            if (intersectedObj) {
                highlightProject(intersectedObj.userData.project.id);
            }
        }
        
        function highlightProject(projectId) {
            const project = displayProjects.find(p => p.id === projectId);
            highlightedObject = project ? projectMeshes.find(m => m.userData.project.id === projectId) : null;

            // Update 3D view
            mainGroup.children.forEach(child => { /* Highlighting logic as before */ });
            
            // Update UI
            document.querySelectorAll('#project-list li').forEach(li => {
                li.classList.toggle('highlighted', li.dataset.projectId == projectId);
            });
            const previewPanel = document.getElementById('preview-panel');
            previewPanel.classList.toggle('hidden', !project);
            if(project) updatePreviewPanel(project);
        }

        function updatePreviewPanel(p) {
            document.getElementById('preview-image').src = p.image;
            document.getElementById('preview-title').textContent = `[ ${p.title} ]`;
            document.getElementById('preview-desc').textContent = p.desc;
            const topicsList = document.getElementById('preview-topics');
            topicsList.innerHTML = '';
            interestsConfig.forEach(ic => {
                const interestValue = p.interests[ic.name];
                if (interestValue > 0.1) {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>// ${ic.title.toUpperCase()}</span><span>${(interestValue * 100).toFixed(0)}%</span>`;
                    topicsList.appendChild(li);
                }
            });
        }
        
        function onWindowResize() {
            const rect = container.getBoundingClientRect();
            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(rect.width, rect.height);
        }

        // --- Mobile Panel Toggles ---
        document.getElementById('mobile-list-btn').addEventListener('click', () => {
            document.getElementById('project-list-panel').classList.toggle('visible');
            document.getElementById('info-panel').classList.remove('visible');
        });
        document.getElementById('mobile-info-btn').addEventListener('click', () => {
            document.getElementById('info-panel').classList.toggle('visible');
            document.getElementById('project-list-panel').classList.remove('visible');
        });

        init();
        animate();
    </script>
</body>
</html>
