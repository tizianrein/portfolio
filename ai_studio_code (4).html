<html lang="en">
<head>

    <title>Tizian Rein // Praxis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --ui-border: rgba(255, 255, 255, 0.2);
            --ui-grid-cross: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 19.5V20.5M19.5 20H20.5' stroke='%23222' stroke-width='1'/%3E%3C/svg%3E");
            --ui-text-light: rgba(255, 255, 255, 0.5);
            --panel-bg: rgba(0,0,0,0.6);
            --highlight-bg: rgba(255,255,255,0.1);

            --c1: #00fffa; --c2: #ff4a4a; --c3: #55ff3d;
            --c4: #ff3df4; --c5: #ffa800; --c6: #a800ff;
        }
        body.light-mode {
            --background: #ffffff;
            --foreground: #000000;
            --ui-border: rgba(0, 0, 0, 0.2);
            --ui-grid-cross: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 19.5V20.5M19.5 20H20.5' stroke='%23ddd' stroke-width='1'/%3E%3C/svg%3E");
            --ui-text-light: rgba(0, 0, 0, 0.5);
            --panel-bg: rgba(255,255,255,0.6);
            --highlight-bg: rgba(0,0,0,0.1);
        }
        body {
            margin: 0; background-color: var(--background);
            color: var(--foreground); font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            background-image: var(--ui-grid-cross);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #app-container {
            display: grid; grid-template-columns: 300px 1fr 350px;
            height: 100vh; width: 100vw;
        }
        #three-canvas { cursor: grab; position: relative; }
        #three-canvas:active { cursor: grabbing; }
        .panel {
            padding: 2rem; box-sizing: border-box;
            background: var(--panel-bg); backdrop-filter: blur(2px);
            overflow-y: auto; border-right: 1px solid var(--ui-border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #preview-panel { border-right: none; border-left: 1px solid var(--ui-border); }
        #project-list-panel h2 { margin-top: 0; font-size: 1rem; color: var(--ui-text-light); letter-spacing: 2px; }
        #project-list { list-style: none; padding: 0; margin: 0; }
        #project-list li { padding: 8px 10px; cursor: pointer; border: 1px solid transparent; transition: background-color 0.2s, border-color 0.2s; }
        #project-list li.highlighted, #project-list li:hover { background-color: var(--highlight-bg); border-color: var(--ui-border); }
        #preview-panel.hidden { opacity: 0; pointer-events: none; }
        #preview-panel img { width: 100%; height: 150px; object-fit: cover; border: 1px solid var(--ui-border); }
        #preview-panel h3 { margin: 1rem 0 0.5rem 0; font-size: 1.2rem; }
        #preview-panel p { margin: 0 0 1rem 0; font-size: 0.8rem; color: var(--ui-text-light); line-height: 1.6; }
        #preview-panel hr { border: none; height: 1px; background-color: var(--ui-border); margin: 1rem 0; }
        #preview-panel .data-readout { list-style: none; padding: 0; margin: 0; font-size: 0.7rem; }
        #preview-panel .data-readout li { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .topic-label { position: absolute; font-size: 14px; pointer-events: none; user-select: none; text-shadow: 0 0 8px var(--background); z-index: 10; transition: color 0.3s ease; }
        .bottom-ui { position: fixed; bottom: 2rem; width: 100%; display: flex; justify-content: center; gap: 2rem; z-index: 50; text-align: center; }
        .bottom-ui a { color: var(--foreground); text-decoration: none; cursor: pointer; font-size: 14px; background-color: var(--background); padding: 5px; }
        .mobile-ui-toggle { display: none; }
        @media (max-width: 900px) { /* Mobile styles as before */ }
    </style>
</head>
<body>
    <div id="app-container">
        <aside id="project-list-panel" class="panel"><h2 id="list-title">[PROJECT_LOG]</h2><ul id="project-list"></ul></aside>
        <main id="three-canvas"></main>
        <aside id="preview-panel" class="panel hidden">
            <img id="preview-image" src="" alt="Project Preview">
            <h3><span id="preview-title"></span></h3><p id="preview-desc"></p><hr>
            <ul class="data-readout"><div id="preview-topics"></div></ul>
        </aside>
    </div>

    <footer class="bottom-ui">
        <a id="name-plate">Tizian Rein</a>
        <a id="theme-toggle">[ System: Dark / Light ]</a>
        <a id="info-btn">Info / CV</a>
    </footer>

    </aside>
