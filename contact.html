<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizian Rein - Contact</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* --- CONTACT PAGE SPECIFIC STYLES --- */
        main {
            padding-top: calc(var(--header-font-size) + (var(--header-padding) * 4));
            padding-bottom: 80px;
        }

        /* The main container for all contact text */
        .contact-content {
            /* Place the entire block in the first two columns */
            grid-column: 1 / 3; 
        }

        /* Style for the large introductory text */
        .contact-intro {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: var(--header-font-size);
            line-height: 1.2;
            margin-bottom: 2rem; /* Add space between the intro and the links */
        }

        /* Style for the smaller contact links */
        .contact-details {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 15px; /* Smaller font size */
            line-height: 1.6;
        }
        
        /* Ensure each link is on its own line */
        .contact-details a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5em;
        }

        .contact-details a:hover {
            color: var(--text-color-active);
        }

        /* --- RESPONSIVE FOR CONTACT PAGE --- */
        @media (max-width: 1024px) {
            main {
                padding-top: calc(var(--header-font-size) + (var(--header-padding) * 3));
            }

            /* On mobile, the single column just naturally works */
            .contact-content {
                grid-column: 1 / -1;
            }

            .contact-intro {
                font-size: 18pt;
            }

            .contact-details {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Manually added Mobile Navigation and Header -->
    <div class="corner-nav" aria-label="Mobile corner navigation"><a class="corner top-left" href="index.html">tizian rein</a><a class="corner top-right" href="info.html">info</a><a class="corner bottom-left" href="https://instagram.com/tizianrein" target="_blank" rel="noopener">instagram</a><a class="corner bottom-right" href="contact.html">contact</a></div>
    <header><div class="grid-container"><h1 class="site-title"><a class="site-title-link" href="index.html">tizian rein</a></h1><a href="index.html" id="nav-work">work</a><a href="info.html" id="nav-info">information</a><a href="contact.html" id="nav-contact" class="active">contact</a></div></header>

    <main>
        <div class="grid-container">
            <!-- All content is now inside a single wrapper div -->
            <div class="contact-content">

                <!-- 1. Introductory Text (Large Font) -->
                <div class="contact-intro">
                    <p>For inquiries, collaborations,<br>or to say hello, please get<br>in touch with me:</p>
                </div>

                <!-- 2. Contact Details (Small Font) -->
                <div class="contact-details">
                    <a href="mailto:mail@tizianrein.de">mail@tizianrein.de</a>
                    <a href="https://instagram.com/tizianrein" target="_blank" rel="noopener">instagram</a>
                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
