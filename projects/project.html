    <title>Tizian Rein - Project</title>

    <!-- Project-specific styles (can be moved to style.css if preferred) -->
    <style>
        main {
            padding-top: calc(var(--header-font-size) + (var(--header-padding) * 3));
            padding-bottom: 80px;
        }
        .project-main-layout { align-items: start; gap: 20px; }
        .project-text { grid-column: 1 / 3; position: sticky; top: 40px; }
        .project-text p { font-family: Arial, sans-serif; font-size: 15px; line-height: 1.3; margin: 0; max-width: 90%; }
        .project-gallery { grid-column: 3 / -1; position: relative; overflow: hidden; cursor: pointer; }
        .gallery-track { display: flex; height: 100%; transition: transform 0.7s ease-in-out; }
        .gallery-slide { flex-shrink: 0; width: 100%; height: 100%; }
        .gallery-slide img { width: 100%; height: auto; max-height: 80vh; object-fit: contain; display: block; }
        .slider-btn { position: absolute; top: 0px; z-index: 10; background: none; border: none; padding: 15px; font-size: 1.5rem; color: var(--text-color); cursor: pointer; }
        .slider-btn.is-hidden { opacity: 0; pointer-events: none; }
        .prev-btn { left: 180px; }
        .next-btn { right: 180px; }
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--background-color); z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 20px; box-sizing: border-box; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .lightbox-overlay.is-visible { opacity: 1; pointer-events: auto; }
        .lightbox-image { max-width: 90%; max-height: 95%; object-fit: contain; }
        .lightbox-close { position: fixed; top: 20px; right: 20px; font-size: 2rem; color: var(--text-color); background: none; border: none; cursor: pointer; z-index: 1002; }
        .lightbox-btn { position: static; transform: none; z-index: 1001; }
        @media (max-width: 1024px) {
            .project-main-layout { display: flex; flex-direction: column; gap: 40px; }
            .project-text, .project-gallery { grid-column: auto; width: 100%; position: relative; }
            .project-text { position: static; }
            .project-text p { font-size: 15px; max-width: 100%; }
            .prev-btn { left: 10px; }
            .next-btn { right: 10px; }
            .lightbox-overlay { padding: 0; justify-content: center; }
            .lightbox-image { max-width: 100%; max-height: 100%; }
            .lightbox-btn { position: absolute; top: 50%; transform: translateY(-50%); z-index: 1001; }
            .lightbox-overlay .prev-btn { left: 10px; }
            .lightbox-overlay .next-btn { right: 10px; }
        }
    </style>
</head>
