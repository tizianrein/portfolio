<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- 1. The Meta Refresh: Tells the browser to go to home immediately -->
    <meta http-equiv="refresh" content="0; url=/">
    
    <title>Redirecting...</title>
    
    <!-- 2. The JavaScript Fallback: In case the Meta tag is ignored -->
    <script>
        window.location.href = "/";
    </script>
</head>
<body>
    <!-- Optional text in case it takes a second -->
    <p>Seite nicht gefunden. Sie werden zur <a href="/">Startseite</a> weitergeleitet...</p>
</body>
</html>
